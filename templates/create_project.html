{% extends 'base.html' %}
{% load static %}

{% block title %}Create Project - PodcastMaker{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>PodcastMaker</h2>
    <h3>Create New Project</h3>

    {% if form.errors %}
        <p class="error">Please correct the errors below.</p>
    {% endif %}

    <form method="post" class="create-project-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-btn">Create Project</button>
    </form>

    <div class="dashboard-actions">
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
    
</div>

{% endblock %}
